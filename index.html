<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>Chuck Norris Random Joke Generator</header>
        <div class="content">
           <div class="joke-area">
                <i class="fas fa-quote-left"></i>
                <div class="joke">
                
                </div>
                <i class="fas fa-quote-right"></i>
            </div> 
           <div class="joke-genre">
            <span>__</span>
            <span class="genre">genre</span>
           </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="categories" value="music"><i class="fa-solid fa-music"></i></li>
                    <li class="categories" value="animal"><i class="fa-solid fa-dog"></i></li>
                    <li class="categories" value="career"><i class="fa-solid fa-user-doctor"></i></li>
                    <li class="categories" value="celebrity"><i class="fa-solid fa-video"></i></li>
                    <li class="categories" value="dev"><i class="fa-solid fa-code"></i></li>
                    <li class="categories" value="fashion"><i class="fa-solid fa-shirt"></i></li>
                    <li class="categories" value="food"><i class="fa-solid fa-utensils"></i></li>
                    <li class="categories" value="money"><i class="fa-solid fa-sack-dollar"></i></li>
                    <li class="categories" value="political"><i class="fa-solid fa-flag-usa"></i></li>
                    <li class="categories" value="sport"><i class="fa-solid fa-football"></i></li>
                </ul>
                <div class="tooltip"> 
                    <span class="toolTipText"><b>&#10229;</b> Select a Genre First!</span>
                    <button>New Joke</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
